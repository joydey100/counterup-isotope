<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <title> Assignment </title>
  </head>
  <body>


    <!-- Counterup -->
    <section id="counterup">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-3">
            <div class="countdown-item">
              <i class="far fa-user-circle"></i>
              <h4> Happy Clients </h4>
              <span class="counter"> 435</span>
            </div>
          </div>

          <div class="col-md-3">
            <div class="countdown-item">
              <i class="far fa-folder-open"></i>
              <h4> Projects Completed </h4>
              <span class="counter"> 556</span> 
            </div>
          </div>

          <div class="col-md-3">
            <div class="countdown-item">
              <i class="fas fa-history"></i>
              <h4> Sleepless Hour </h4>
              <span class="counter"> 1,026 </span>
            </div>
          </div>

          <div class="col-md-3">
            <div class="countdown-item">
              <i class="fas fa-award"></i>
              <h4> Awards </h4>
              <span class="counter"> 15 </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end of counterup -->
    
   <!-- Isotope -->
   <section id="isotope"">
    <div class="container text-center">
      <div class="isotope-heading">
      <h2 class="mb-2"> Portfolio </h2>
      <p class="mb-4"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo, saepe!</p>
      </div>
      <div id="filters" class="button-group">  
        <button class="button is-checked" data-filter="*">All</button>
        <button class="button" data-filter=".metal">Web</button>
        <button class="button" data-filter=".transition">SEO</button>
        <button class="button" data-filter=".alkali, .alkaline-earth"> Card</button>
       
      </div>
      
     
      
      <div class="grid clearfix row">
        <div class="element-item transition metal col-md-4 mt-4" data-category="transition">
          <img src="img/1.jpeg" alt="">
        </div>
        <div class="element-item metalloid col-md-4 mt-4" data-category="metalloid">
          <img src="img/2.jpeg" alt="">
        </div>
        <div class="element-item post-transition metal col-md-4 mt-4" data-category="post-transition">
          <img src="img/3.jpeg" alt="">
        </div>
        <div class="element-item post-transition metal col-md-4 mt-4" data-category="post-transition">
          <img src="img/4.jpeg" alt="">
        </div>
        <div class="element-item transition metal col-md-4 mt-4" data-category="transition">
          <img src="img/5.jpeg" alt="">
        </div>
        <div class="element-item alkali metal col-md-4 mt-4" data-category="alkali">
          <img src="img/6.jpeg" alt="">
        </div>
        <div class="element-item alkali metal col-md-4 mt-4" data-category="alkali">
          <img src="img/7.jpeg" alt="">
        </div>
        <div class="element-item transition metal col-md-4 mt-4" data-category="transition">
          <img src="img/8.jpeg" alt="">
        </div>
        <div class="element-item alkaline-earth metal col-md-4 mt-4" data-category="alkaline-earth">
          <img src="img/9.jpeg" alt="">
        </div>
      </div>
        
    </div>
  </section> 

   <!-- end of Isotope -->







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <!-- CounterUp Js -->
    <script src="js/jquery.counterup.min.js"></script>

    <!-- Waypoint Js -->
    <script src="js/jquery.waypoints.min.js"></script>

    <!-- Isotope -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js" integrity="sha512-Zq2BOxyhvnRFXu0+WE6ojpZLOU2jdnqbrM1hmVdGzyeCa1DgM3X5Q4A/Is9xA1IkbUeDd7755dNNI/PzSf2Pew==" crossorigin="anonymous"></script>

    

    <!-- Main JS -->
    <script src="js/custom.js"></script>
  </body>
</html>
